[Simulation]
#number of spatial cells
nxmax   = 5000
#time step size
dt      = 1.0e-4
#number of time steps
loop    = 2000
#output interval (steps)
nout    = 100
#Spatial high-order and KEP schem ( -1 : no muscl, 1 : muscl, 2 : weno, 3 : kep )
rhs     = 3
#inviscid flux scheme (options: lax(0), lax-wendroff(1), roe(2), slau(3), kep(4) )
scheme  = kep
#time integration(explicit) # rk1(euler):1, RK2:2, RK3:3
lhs     = 3
#log print interval (if not provided, defaults to nout. Optional)
#tout = 50
#length of the domain (meters, default 1.0)
xlength = 1.0
